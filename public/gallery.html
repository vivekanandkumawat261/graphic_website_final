<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Camera Videos Graphics</title>
  <!-- <link rel="stylesheet" href="./styles/style.css"> -->
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
    }
    
    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    
    nav a.active,
    nav a:hover {
      text-decoration: underline;
    }
    
    main {
      padding: 2rem;
    }
    
    .gallery-section {
      margin-bottom: 3rem;
    }
    
    .gallery-section h3 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .gallery-grid img,
    .gallery-grid video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .gallery-grid img:hover,
    .gallery-grid video:hover {
      transform: scale(1.03);
    }
    
  </style>
</head>
<body>
  <header>
    <h1>Camera Videos Graphic Studio</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Our Work</h2>

    <section class="gallery-section" id="camera">
      <h3>Camera Work</h3>
      <div class="gallery-grid">
        <img src="images/event_pnotographer.jpg" alt="Camera work 1">
        <img src="images/nature_photographer.jpeg" alt="Camera work 2">
        <img src="images/portrait_photo.webp" alt="Camera work 3">
      </div>
    </section>

    <section class="gallery-section" id="videos">
      <h3>Videos</h3>
      <div class="gallery-grid">
        <video controls src="videos/video1.mp4"></video>
        <video controls src="videos/video2.mp4"></video>
        <video controls src="videos/video3.mp4"></video>
      </div>
    </section>

    <section class="gallery-section" id="graphics">
      <h3>Graphics</h3>
      <div class="gallery-grid">
        <img src="images/logo_design.webp" alt="Graphic design 1">
        <img src="images/social_graphic.jpeg" alt="Graphic design 2">
        <img src="images/infographeer.avif" alt="Graphic design 3">
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Camera Videos Graphic Studio
  </footer>
</body>
</html>
